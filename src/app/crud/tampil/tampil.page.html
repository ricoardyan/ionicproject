<ion-header>
  <ion-toolbar>
    <ion-title>tampil</ion-title>
    <ion-buttons slot="end"> 
      <ion-button>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-badge color="primary" mode="ios">{{total}}</ion-badge>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
  <ion-label>
    <ion-icon slot="start" name="search"></ion-icon>
  </ion-label>
  <!--keyup : akan menampilkan data setalah dicari-->
  <ion-input [(ngModel)]="q" placeholder="pencarian..."(keyup)="showitems()"></ion-input>
</ion-item>
<ion-item *ngFor="let item of items" detail (click)="showDetail(item.id_produk)">
<ion-label> {{item.nama_produk}} </ion-label>
</ion-item>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button [routerLink]="['/crud/tambah']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
